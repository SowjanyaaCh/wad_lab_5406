<!DOCTYPE html>
<head>
    <title> Registration Form</title>
</head>
<body>
    <center>
    <h1><font color="red" size="5px">Student Registration Form</font></h1>
    <table class="center">
        <form>
            <tr>
                <td><label for="reg">RegNo</label></td>
                <td><input type="text" placeholder="Enter your RegNo" name="reg" id="reg" required></td>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" placeholder="Enter your name" name="name" id="name" required></td>
            </tr>
            <tr>
                <td><label for="fname">Father Name</label></td>
                <td><input type="text" placeholder="Enter your Father name" name="fname" id="fname" required></td>
            </tr>
            <tr>
                <td><label for="gen">Gender</label></td>
                <td><input type="radio" name="gen" id="gen" value="m" required>Male
                    <input type="radio" name="gen" id="gen" value="f" required>Female</td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="language">Languages Known</label></td>
                <td>
                       <input type="checkbox" id="language" value="C">C
                       <input type="checkbox" id="language" value="C++">C++
                       <input type="checkbox" id="language" value="Python">Python<br>
                       <input type="checkbox" id="language" value="R">R
                       <input type="checkbox" id="language" value="Java">Java
                       <input type="checkbox" id="language" value="Julia">Julia
                </td>
            </tr>
            <tr>
                <td><label for="branch">Branch</label></td>
                <td>
                    <select required>
                        <option value="-1">Select Branch</option>
                        <option>CSE</option>
                        <option>IT</option>
                        <option>AI&DS</option>
                        <option>AI&ML</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>MECH</option>
                        <option>CE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
                <td><textarea rows="5" cols="10">Enter your Address</textarea></td>
            </tr>
            <tr>
                <td><input type="submit">&nbsp&nbsp&nbsp&nbsp
                    <input type="Reset"></td>
            </tr>
        </form>
    </table>
    
</center>
</body>
</html>
